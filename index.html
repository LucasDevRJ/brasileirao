<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Brasileirão</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<p class="texto">Digite o nome do time:</p>
	<input type="text" id="time" class="entrada">

	<p class="texto">Digite a quantidade de vitórias do time:</p>
	<input type="text" id="vitorias" class="entrada">

	<p class="texto">Digite a quantidade de empates do time:</p>
	<input type="text" id="empates" class="entrada">

	<button class="botao">Confirmar</button>

	<table class="tabela">
		<thead class="tabela-cabecalho">
			<tr class="tabela-linha">
				<th id="resposta-time" class="coluna-cabecalho" colspan="2"></th>
			</tr>
		</thead>

		<tbody class="tabela-corpo">
			<tr class="tabela-linha">
				<td class="tabela-coluna">Vitórias</td>
				<td id="resposta-vitorias" class="tabela-coluna"></td>
			</tr>

			<tr class="tabela-linha">
				<td class="tabela-coluna">Empates</td>
				<td id="resposta-empates" class="tabela-coluna"></td>
			</tr>

			<tr class="tabela-linha">
				<td class="tabela-coluna">Derrotas</td>
				<td id="resposta-derrotas" class="tabela-coluna"></td>
			</tr>

			<tr class="tabela-linha">
				<td class="tabela-coluna">Pontuação</td>
				<td id="resposta-pontuacao" class="tabela-coluna"></td>
			</tr>

			<tfoot class="tabela-rodape">
	            <tr class="tabela-linha">
	                <td class="tabela-coluna" colspan="2">Campeonato Brasileiro</td>
	            </tr>
        	</tfoot>
		</tbody>
	</table>

	<script src="javaScript/index.js"></script>
</body>
</html>
