<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Brasileirão</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<p>Digite o nome do time:</p>
	<input type="text" id="time">

	<p>Digite a quantidade de vitórias do time:</p>
	<input type="text" id="vitorias">

	<p>Digite a quantidade de empates do time:</p>
	<input type="text" id="empates">

	<button>Confirmar</button>

	<table>
		<thead>
			<tr>
				<th id="resposta-time"></th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td id="resposta-vitorias"></td>
			</tr>

			<tr>
				<td id="resposta-empates"></td>
			</tr>

			<tr>
				<td id="resposta-derrotas"></td>
			</tr>

			<tr>
				<td id="resposta-pontuacao"></td>
			</tr>

			<tfoot>
	            <tr>
	                <td id="resposta-rodape"></td>
	            </tr>
        	</tfoot>
		</tbody>
	</table>

	<script src="javaScript/index.js"></script>
</body>
</html>
